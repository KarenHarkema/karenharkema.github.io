<!DOCTYPE html>
<html>
<head>
    <title>Artist Portfolio - Karen Harkema</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        .content {
            padding: 2em;
        }
        .artwork {
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
        }
        .artwork img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Karen Harkema's Art Portfolio</h1>
    </header>
    <div class="content">
        <p>Hello! I'm Karen Harkema, a passionate artist. Here you can find a selection of my artwork. Feel free to browse and enjoy!</p>
        <section class="artwork">
            <img src="art1.jpg" alt="Artwork 1">
            <img src="art2.jpg" alt="Artwork 2">
            <img src="art3.jpg" alt="Artwork 3">
            <!-- Add more artwork images as needed -->
        </section>
    </div>
</body>
</html>
